<div class="row">
  <h1>Product Page</h1>
  <div class="col-12">
    <div class="card" *ngIf="product && product != null">
      <div class="product-holder">
        <div class="card-img-holder">
          <img [src]="product.images[0].src">
        </div>
        <div class="card-title-product">
          <h3>{{product.title}}</h3>
          <span class="date">{{product.createdAt |  date:'short'}}</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="row">
  <h1>Product Description Optimization</h1>
  <div class="col-12">
    <div class="card">
      <div class="product-description-header">
        <div class="col-12">
          <mat-form-field appearance="fill" class="form-description-product-input">
            <mat-label>Pick An Option</mat-label>
            <mat-select id="1" (selectionChange)="onChangeSelect($event.value,'select-1')">
              <mat-option value="file">File</mat-option>
              <mat-option value="url">Url</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-description-product-input options-select" id="option-file-1">
            <mat-label>Pick file</mat-label>
            <input placeholder="file" value="" type="file" id="option-file-input-1">
          </mat-form-field>

        </div>
        <div class="col-12">
          <mat-form-field class="form-description-product-input options-select" id="option-url-1">
            <mat-label>Enter Url</mat-label>
            <input matInput placeholder="url" value="" type="url" id="option-url-input-1">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field class="form-description-product-input">
            <mat-label>Product Description</mat-label>
            <textarea matInput placeholder="This is a cool Product" rows="5" cols="40"></textarea>
          </mat-form-field>
        </div>

      </div>
    </div>
  </div>

</div>
