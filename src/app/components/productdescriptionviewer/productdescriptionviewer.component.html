<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<div class="close">
  <button mat-icon-button color="danger" aria-label="Delete Button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div *ngIf='segmentToShow == "code"' class="code-generated">
  <span *ngIf="productDescriptionTotal != ''">{{productDescriptionTotal}}</span>
</div>

<div class="code-html" [innerHTML]='productDescriptionTotal' *ngIf="segmentToShow == 'html'">
</div>


<div class="copy-button">
  <button mat-icon-button color="danger" aria-label="Delete Button" (click)="copyCode()">
    <mat-icon>file_copy</mat-icon>
  </button>
</div>
<div class="segment-buttons">
  <button mat-raised-button class="segment-button" (click)='switchSegments("html")'>
    <i class="far fa-file-code"></i>
    HTML
  </button>
  <button mat-raised-button class="segment-button" (click)='switchSegments("code")'>
    <i class="fa fa-code"></i>
    Code
  </button>
</div>


<div class="copied-holder ">
  <mat-icon>check_circle_outline</mat-icon>
  <span>Copied</span>
</div>
